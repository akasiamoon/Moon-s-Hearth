<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon's Hearth Sanctuary</title>
    <link rel="stylesheet" href="style.css?v=5">
</head>
<body>
<div class="sanctuary-container">
    <img src="sanctuary.jpg" class="master-image" id="bg-art" alt="Sanctuary">
    
    <div class="dust-container"></div>

    <div id="portal-window" class="portal" onclick="openPortal('window')"></div>
    </div>

        <div id="portal-window" class="portal" onclick="openPortal('window')"></div>
        <div id="portal-herbs" class="portal" onclick="openPortal('herbs')"></div>
        <div id="portal-audio" class="portal" onclick="openPortal('audio')"></div>
        <div id="portal-grimoire" class="portal" onclick="openPortal('grimoire')"></div>
        <div id="portal-alchemy" class="portal" onclick="openPortal('alchemy')"></div>
        <div id="portal-teacup" class="portal" onclick="openPortal('teacup')"></div>
        <div id="portal-cat" class="portal" onclick="openPortal('cat')"></div>
        <div id="portal-sewing" class="portal" onclick="openPortal('sewing')"></div>
    </div>

    <div id="parchment-overlay">
        <span class="close-btn" onclick="closePortal()">&times;</span>
        <div id="portal-content"></div>
    </div>
    
<script>
  // Setup Play/Pause Buttons
  const playButtons = document.querySelectorAll('.play-btn');

  playButtons.forEach(button => {
    button.addEventListener('click', () => {
      const targetId = button.getAttribute('data-target');
      const audioEl = document.getElementById(targetId);

      if (audioEl.paused) {
        audioEl.play();
        button.style.opacity = "0.7"; // Just a slight visual change when playing
      } else {
        audioEl.pause();
        button.style.opacity = "1"; // Resets when paused
      }
    });
  });

  // Setup Volume Sliders
  const volumeSliders = document.querySelectorAll('.volume-slider');

  volumeSliders.forEach(slider => {
    slider.addEventListener('input', (event) => {
      const targetId = slider.getAttribute('data-target');
      const audioEl = document.getElementById(targetId);
      audioEl.volume = event.target.value;
    });
  });
</script>
    <script src="script.js"></script>
</body>
</html>
